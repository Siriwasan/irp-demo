<ion-header hidden>
  <ion-toolbar color="danger"> <ion-title>IRP</ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item lines="none">
    <ion-label text-center>
      <!--
        <ion-icon text-center name="cart" class="logo" color="light"></ion-icon>
      -->
      <ion-img style="height: 250px;" src="assets\icon\icon.png"></ion-img>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-center> <h2>Interactie Retail Platform</h2> </ion-label>
  </ion-item>

  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input
        type="email"
        placeholder="your email"
        [(ngModel)]="email"
      ></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input
        type="password"
        placeholder="your password"
        [(ngModel)]="password"
      ></ion-input>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button
          expand="block"
          shape="round"
          fill="outline"
          color="light"
          style="margin-top: 20px;"
          (click)="login()"
        >
          Login
        </ion-button>
      </ion-col>
    </ion-row>

    <!--
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            fill="clear"
            color="light"
            (click)="gotoSignup()"
          >
            Don't have an account? Sign Up
          </ion-button>
        </ion-col>
      </ion-row>
    -->
  </ion-grid>

  <ion-item lines="none">
    <ion-label text-center> <h3>*In development process</h3> </ion-label>
  </ion-item>
</ion-content>
