<ion-header>
  <ion-toolbar> <ion-title>Member</ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let member of members?.members">
    <!--
      <ion-item slot="start">
        <ion-img
          style="height: 100px"
          src="assets/icon/Profile-icon.png"
        ></ion-img>

        <ion-label slot="end"
          >ion-item in a card, icon left, button right</ion-label
        >
      </ion-item>
    -->
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-img
            style="height: 100px"
            src="assets/icon/Profile-icon.png"
          ></ion-img>
        </ion-col>
        <ion-col>
          <p>Name: {{ member.displayName }}</p>
          <p>ID: {{ member.userId }}</p>
          <p>Created: {{ convertDate(member.createdDate) }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
